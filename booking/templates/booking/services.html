{% extends "./base.html" %}

{% block title %}Book Your Appointment{% endblock %}

{% block body %}
<section class="services-section">
    <h1>PT-tjenester:</h1>
    <div class="services-container">
        {% for service in pt_services %}
        <div class="service-card">
            <img src="{{ service.image_url }}" alt="{{ service.name }}" class="service-image">
            <h2>{{ service.name }}</h2>
            <p>{{ service.description }}</p>
            <a href="{% url 'booking:booking' service.id %}" class="booking">Book time</a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
